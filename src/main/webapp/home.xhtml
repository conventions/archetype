<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:framework="http://java.sun.com/jsf/composite/components/conventions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="templates/main.xhtml"
    >

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="page" value="#{security.pageRecovery}"/>
        </f:metadata>
        <f:event type="preRenderView" listener="#{security.init}"/>
        <f:event type="preRenderView" listener="#{stateController.clearState}"/>
        <h:form>
            <p:commandButton id="bt-perm" value="test permission(must have role Operator)" action="#{userMBean.test}" ajax="false"/>
        </h:form>
        <h:panelGroup layout="block" style="margin-top: 20px;">
            <center>
                <h:outputText value="#{msg.welcome}" style="font-style: italic;font-size: 18px;font-weight: bolder"/><br/>
                <h:outputText value="BUILD TIME:#{timeNow}"/>
            </center>
        </h:panelGroup>

    </ui:define>


</ui:composition>
